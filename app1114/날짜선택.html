        let yy = document.getElementById("yy");
        //yy.style.backgroundColor="yellow";

        for(let i = 2025; i >= 1945; i--) {
            // 어떤 요소를 body tag에 직접 적는 방법이 아니라, 프로그래밍적으로 동적으로 생성하기
            let op = document.createElement("option"); // <option></option> 작성한 것과 동일
            op.text = i; // <option>2025</option> 작성한 것과 동일
            yy.add(op); // select 박스에 option을 추가!! 한 효과를 냄
        }

        }

    </script>
