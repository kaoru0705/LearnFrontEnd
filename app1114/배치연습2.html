<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            height: 450px;
            margin: auto;
            background-color: aqua;
        }
        .header{
            /* 부모 컨테이너까지 도달하게 됨, 따라서 별도로 픽셀을 지정할 필요가 없음 */
            width: 100%; 
            height: 50px;
            background-color: rgb(127, 255, 212);
        }
        .nav{
            width: 100%;
            height: 50px;
            background-color: rgb(95, 216, 216);
        }
        .aside1{
            width: 500px;
            height: 300px;
            background-color: rgb(76, 142, 196);
            /* float으로 띄운 block 요소는 같은 수평선 상의 다른 요소를 배척하는 속성이 사라짐..  */
            float: left;
        }
        /*
            aside1이 float된 이후, 그 뒤에 오는 요소인 aside2는 block이기 때문에 float된 요소가 보이지 않는다.
            따라서 그 자리를 파고 들어가 버린다.. 해결책!! aside2도 같이 float시키자
        */
        .aside2{
            width: 500px;
            height: 300px;
            background-color: rgb(62, 124, 175);
            /* 현재로서는 양쪽 모드 500px 차지 하므로, left, right건 효과상 무관 */
            float: right;   
        }

        .footer{
            width: 100%;
            height: 50px;
            background-color: rgb(214, 162, 98);
            /* left 또는 right로 float된 요소들의 다음 줄로 위치하겠다.  */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="nav"></div>
        <div class="aside1"></div>
        <div class="aside2"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
