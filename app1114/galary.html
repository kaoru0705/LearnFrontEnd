        .aside{
            width: 100px;
            height: 100%;
            background-color: bisque;
            float: left;
            text-align: center; /* div내의 컨텐트를 가운데 정렬*/
            /* overflow: hidden; */ /* 현재 요소 안에 들어 있는 컨텐츠가 보다 데이터가 많아질 때 어떻게 처리할지? */
            overflow: scroll; /* 현재 요소 안에 들어 있는 컨텐츠가 보다 데이터가 많아질 때 어떻게 처리할지? */
        }
        .content{
            width: 600px;
            height: 100%;
            background-color: azure;
            float: left;
        }

        /* 문서내의 썸네일에 대한 스타일*/
        .thumb{
            width: 90px;
            border: 2px solid red;
        }
        .view{
            margin-left: 25px;
            margin-top: 25px;
            width: 550px;
            height: 550px;
            text-align: center;
        }
    </style>

    <script>
        //접근방법(selector)은 여러가지가 있음
        // .content img(후손 선택자), view(클래스 선택자)
        function setImg(imageName) {
            let content = document.querySelector(".content img");
            content.src = `./images/geographic/${imageName}.jpg`;
        }
        function setThisImg(path) {
            let content = document.querySelector(".content img");
            content.src = path;
        }
    </script>
</head>

    <div class="container">

            <img src="./images/geographic/bear.jpg" alt="" class="thumb" onmouseover="setImg('bear')">
            <img src="./images/geographic/cosmos.jpg" alt="" class="thumb" onmouseover="setThisImg(this.src)">
            <img src="./images/geographic/diver.jpg" alt="" class="thumb" onmouseover="setImg('diver')">
            <img src="./images/geographic/fish.jpg" alt="" class="thumb" onmouseover="setImg('fish')">
