<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 450px;
            margin: auto;
        }
        .container1{
            width: 40%;
            height: 100%;
            float: left;
        }
        .header{
            width: 100%;
            height: 10%;
            background-color: skyblue;
            float: left;
        }
        .nav{
            width: 100%;
            height: 10%;
            background-color: skyblue;
            float: left;
        }
        .aside1{
            width: 50%;
            height: 70%;
            background-color: rgb(75, 162, 243);
            float: left;
        }
        .aside2{
            width: 50%;
            height: 70%;
            background-color: rgb(54, 46, 167);
            float: left;
            
        }
        .footer{
            width: 100%;
            height: 10%;
            background-color: skyblue;
            clear: both;
        }
        .container2{
            width: 40%;
            height: 100%;
            float: left;
        }
        .aside3{
            width: 50%;
            height: 40%;
            background-color: rgb(75, 162, 243);
            float: left;
        }
        .aside4{
            width: 50%;
            height: 80%;
            background-color: yellowgreen;
            float: right;
        }
        .aside5{
            width: 50%;
            height: 40%;
            background-color: rgb(54, 46, 167);
            float: left;
        }
        .spaceBox{
            width: 20%;
            height: 100%;
            float: left;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class="container1">
            <div class="header">height 50</div>
            <div class="nav">height 50</div>
            <div class="aside1">width 250 <br> height 300</div>
            <div class="aside2">width 250 <br> height 300</div>
            <div class="footer">height 50</div>
        </div>
        <div class="spaceBox"></div>
        <div class="container2">
            <div class="header">height 50</div>
            <div class="aside3">width 250 <br> height 175</div>
            <div class="aside4">width 500 <br> height 350</div>
            <div class="aside5">width 250 <br> height 175</div>
            <div class="footer">height 50</div>
        </div>
    </div>

</body>
</html>
