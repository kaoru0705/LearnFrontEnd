<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
    </script>
    <style>
        .container{
            width: 800px;
            height: 650px;
            margin: auto;
            
        }
        .aside{
            width: 150px;
            height: 650px;
            float:left;
            background-color: brown;
            text-align: center;
        }
        .content{
            width: 650px;
            height: 650px;
            float:right;
            background-color: green;
        }
        .aside input{
            width: 90%;
        }
        .aside button{
            text-align: left;
        }
    </style>
    <script>
        /*
            한 사람에 대한 정보를 담기 위한 용도로 일차원 배열도 훌륭하지만
            OOP에서는 데이터에 이름을 붙일 수 있기 때문에(멤버 변수) 직관성이 뛰어나다.
            사람에게 친숙한 데이터를 다룰 수 있다.
        */
        let memberList = [];    // 회원 인스턴스들을 모아놓을 1차원 배열

        function regist(){
            // 함수를 호출하면 좌측에 입력폼에 데이터를 이용하여 회원 1명의 인스턴스를 메모리에 올려
            // 회원들을 모아놓을 1차원 배열에 누적시키자.
            let member = {};    // 주의 이 선언은 클래스 아님(즉, 선언 자체가 곧 인스턴스이다.)
            member["name"] = document.getElementById("name").value;
            member["email"] = document.getElementById("email").value;
            member["job"] = document.getElementById("job").value;

            memberList.push(member);    // 일차원 배열에 1명의 회원의 인스턴스를 동적 추가

            getList();  // 누적된 회원 목록 보기
        }

        function getList(){
            // 문서 내의 content 라는 클래스를 갖는 요소의 innerHTML 속성을 이용하여 테이블 출력하자.
            let tag="";
            tag += "<table border='1px' width='100%'>";
            tag += "<thead>";
            tag += "<tr>";
            tag +="<th>이름</th>";
            tag +="<th>이메일</th>";
            tag +="<th>직업</th>";
            tag += "</tr>";
            tag += "</thead>";
            tag += "<tbody>";
            for(let member of memberList) {
                tag += "<tr>";
                tag +=`<td>${member.name}</td>`;
                tag +=`<td>${member.email}</td>`;
                tag +=`<td>${member.job}</td>`;
                tag += "</tr>";
            }
            
            tag += "</tbody>";
            tag +="</table>";

            document.querySelector(".content").innerHTML=tag;
        }


        addEventListener("load", ()=>document.getElementById("bt").addEventListener("click", () => regist()));
    </script>
</head>
<body>
    <div class="container">
        <div class="aside">
            <input type="text" placeholder="이름.." id="name">
            <input type="text" placeholder="이메일.." id="email">
            <input type="text" placeholder="직업.." id="job">
            <button type="button" id="bt">등록</button>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
